<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="UTF-8">
    <title>静夜思</title>
    <style type="text/css">
        body{
            background-image:url(./images/0.jpg);
            background-size: 100% 120%;
            height: 100%;
        }
        html{
            height:100%;
        }
        @keyframes myfirst {
            from {
                opacity:0;
            }
            to {
                opacity:100;
            }
        }
            h1,p{
                animation:myfirst 1s infinite;
            }

    </style>
</head>
<body>
       <audio src="music/再见.mp3" controls="controls" autoplay="autoplay">
        </audio>
        <h1>静夜思</h1>
        <p>床前明月光，</p>
        <p>疑是地上霜。</p>
        <p>举头望明月，</p>
        <p>低头思故乡。</p>

</body>
</html>
